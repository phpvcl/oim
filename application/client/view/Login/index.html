<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>后台登陆</title>
    <link rel="stylesheet" type="text/css" href="/static/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/login.css" />
    <script src="/static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
   
</head>

    <body>
        <div class="m-login-bg">
            <div class="m-login">
                <h3>后台系统登录</h3>
                <div class="m-login-warp">
                    <form class="layui-form" action="/client/Login/doLogin" method="post">
                        <div class="layui-form-item">
                            <input type="text" name="username"  lay-verify="title" placeholder="用户名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <input  name="password" type="password"  lay-verify="password" placeholder="密码" autocomplete="off" class="layui-input">
                        </div>
       
                        <div class="layui-form-item m-login-btn">
                            <div class="layui-inline">
                                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="login">登录</button>
                            </div>
                            <div class="layui-inline">
                                <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <script>
         
            layui.use(['form'], function () {
                var form = layui.form();
                //自定义验证规则
                form.verify({
                    title: function (value) {
                        if (value.length < 2) {
                            return '标题至少得2个字符啊';
                        }
                    },
                    password: [/(.+){4,12}$/, '密码必须6到12位']
                   
                });
            });
        </script>
    </body>

</html>
